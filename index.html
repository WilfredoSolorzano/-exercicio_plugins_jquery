<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Plugins JQuery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1>Formulario de Dados pessoais</h1>
            <div class="form-campo">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Meu nome">
            </div>
            <div class="form-campo">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" placeholder="Digite aqui">
            </div>
            <div class="form-campo">
                <label for="E-mail">E-mail:</label>
                <input type="email" id="email" name="email"placeholder="@.com">
            </div>
            <div class="form-campo">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="Meu CPF">
            </div>
            <div class="form-campo">
                <label for="endereco">Endre√ßo Completo:</label>
                <input type="text" id="endereco" name="endereco" placeholder="Exemplo Rua ....">
            </div>
            <div class="form-campo">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder=".......">
            </div>
            <div class="form-campo">
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem"></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
